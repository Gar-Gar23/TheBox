<!DOCTYPE html>
<html>
    <head>
    <title>Styles</title>
    </head>
    <body>
        <p title=" the Style attribute is used to apply fonts, color effects, and other effects on the text"><br>
        this is an example of non-modified text. </p>
        <p style="color: springgreen;"> Here is some "springgreen" text</p>
        <p style="color: steelblue;"> Some blue text </p>
        <p style="color: red;"> here is some red text for some spice or contrast.</p>
        <p style="font-size: 55px;"> Huge text is clearly the best </p>
    </body>
</html>
